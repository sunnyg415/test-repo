<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Lite Forms Demo</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="../vendor/assets/stylesheets/bootstrap_lite.css">
    <style>
      div.styled {
        background-color: #9AADB8;
        border: solid 1px #1B664D;
      }
      div.row {
        padding-bottom: 1.5em;
      }
    </style>
  </head>
  <body>
   <div class="container">
     <header>
      <h1>Bootstrap Lite Demo: Responsive Grid</h1>
    </header>
      <div class="row">
        <div class="styled col-12">12 cols</div>
      </div>
      <div class="row">
        <div class="styled col-11">11 cols</div>
        <div class="styled col-1">1 c.</div>
      </div>
      <div class="row">
        <div class="styled col-10">10 cols</div>
        <div class="styled col-2">2 cols</div>
      </div>
      <div class="row">
        <div class="styled col-9">9 cols</div>
        <div class="styled col-3">3 cols</div>
      </div>
      <div class="row">
        <div class="styled col-8">8 cols</div>
        <div class="styled col-4">4 cols</div>
      </div>
      <div class="row">
        <div class="styled col-7">7 cols</div>
        <div class="styled col-5">5 cols</div>
      </div>
      <div class="row">
        <div class="styled col-6">6 cols</div>
        <div class="styled col-6">6 cols</div>
      </div>
      <div class="row">
        <div class="styled col-5">5 cols</div>
        <div class="styled col-7">7 cols</div>
        </div>    
      <div class="row">
        <div class="styled col-4">4 cols</div>
        <div class="styled col-8">8 cols</div>
      </div>
      <div class="row">
        <div class="styled col-3">3 cols</div>
        <div class="styled col-9">9 cols</div>
      </div>
      <div class="row">
        <div class="styled col-2">2 cols</div>
        <div class="styled col-10">10 cols</div>
      </div>     
      <div class="row">
        <div class="styled col-1">1 c.</div>
        <div class="styled col-11">11 cols</div>
      </div>
      <div class="row">
        <hr>
        <h3>Offsets</h3> 
      </div>
      <div class="row">
        <div class="styled col-offset-1 col-11">11 cols</div>
      </div>
      <div class="row">
        <div class="styled col-offset-2 col-10">10 cols</div>
      </div>
      <div class="row">
        <div class="styled col-offset-3 col-9">9 cols</div>
      </div>
      <div class="row">
        <div class="styled col-offset-4 col-8">8 cols</div>
      </div>
      <div class="row">
        <div class="styled col-offset-5 col-7">7 cols</div>
      </div>
      <div class="row">
        <div class="styled col-offset-6 col-6">6 cols</div>
      </div>
      <div class="row">
        <div class="styled col-offset-7 col-5">5 cols</div>
        </div>    
      <div class="row">
        <div class="styled col-offset-8 col-4">4 cols</div>
      </div>
      <div class="row">
        <div class="styled col-offset-9 col-3">3 cols</div>
      </div>
      <div class="row">
        <div class="styled col-offset-10 col-2">2 cols</div>
      </div>     
      <div class="row">
        <div class="styled col-offset-11 col-1">1 c.</div>
      </div> </div>
   </body>
</html>
