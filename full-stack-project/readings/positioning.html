<!DOCTYPE html>
<html>
<head>
    <title>CSS POS Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .red { 
        background-color: #faa; 
        border: 3px solid black; 
        color: white;
    }
    .box { 
        margin: 20px; 
        padding: 20px; 
    }
    .inline-block { 
        display: inline-block;
    }
    .container { 
        margin: 10px; 
        background: #ddf; 
        max-width: 700px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="red inline-block box">one</div>
        <div class="red inline-block box">two</div>
        <div class="red inline-block box">three</div>
        <div class="red inline-block box">four</div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
</body>
</html>
